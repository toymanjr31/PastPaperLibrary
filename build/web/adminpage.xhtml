<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
    <title>Past Paper Library</title>
    </h:head>
    <h:body>
         <center>
           <div class="container-fluid">
            <div class="jumbotron p-3 mb-2 bg-primary text-white">
                <h1>Hello Admin</h1>
            </div>
           </div>
           <div class="container">
           <h2>User List</h2>
           <h:dataTable value="#{admin.getalluserrecords()}" var="u" border="1" cellpadding="4" cellspacing="4" styleClass="table table-striped">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{u.id}
            </h:column>
            <h:column>                   
              <f:facet name="header">First Name</f:facet>               
                #{u.firstname}
            </h:column>
            <h:column>                   
              <f:facet name="header">Last Name</f:facet>               
                #{u.lastname}
            </h:column>
            <h:column>                   
              <f:facet name="header">Password</f:facet>               
                #{u.password}
            </h:column>
           </h:dataTable>
           <h:form>
               <h:commandButton value="Delete User" action="deleteuser" styleClass="btn btn-primary btn-lg btnPos"/>
           </h:form>
           <h2>Past Paper List</h2>
            <h:dataTable value="#{admin.getallpaperrecords()}" var="p" border="1" cellpadding="4" cellspacing="4" styleClass="table table-striped">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{p.id}
            </h:column>
            <h:column>                   
              <f:facet name="header">Subject</f:facet>               
                #{p.subject}
            </h:column>
            <h:column>                   
              <f:facet name="header">Lecturer</f:facet>               
                #{p.lecturer}
            </h:column>
            <h:column>                   
              <f:facet name="header">Year</f:facet>               
                #{p.year}
            </h:column>
            <h:column>                   
              <f:facet name="header">File</f:facet>   
              <h:outputLink value="#{p.file}">Click Me!</h:outputLink>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Add Past Paper" action="addpaper" styleClass="btn btn-primary btn-lg btnPos"/>
            <h:commandButton value="Delete Past Paper" action="deletepaper" styleClass="btn btn-primary btn-lg btnPos"/>
        </h:form>
           </div>
        </center>
    </h:body>
</html>
