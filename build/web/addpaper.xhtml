<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"  />
    <title>Past Paper Library</title>
</h:head>
<h:body>
    <center>
    <div class="container-fluid">
            <div class="jumbotron p-3 mb-2 bg-primary text-white">
                <h1>Past Paper Library</h1>
            </div>
    </div>
    <div class="container-fluid">
    <h3>Contribute to the Library</h3>
    <h:form styleClass="form-horizontal">
        <h:panelGrid columns="2">
            <div class="form-group">
                <h:outputLabel value="Subject:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:inputText value="#{pastpaper.subject}" styleClass="form-control" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="Lecturer:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:inputText value="#{pastpaper.lecturer}" styleClass="form-control" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="Year:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:inputText value="#{pastpaper.year}" styleClass="form-control" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="File:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:inputSecret value="#{pastpaper.file}" styleClass="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <h:commandButton value="Add Paper" action="#{pastpaper.addPastPaper()}" styleClass="btn btn-primary btn-sm btnPos" />
                </div>
            </div>
        </h:panelGrid>
        <h:outputText id="saveResult" rendered="#{not empty createdPaperId}" value="Past Paper Succesfully Added to Library" styleClass="successText" />
    </h:form>
    </div>
    </center>
</h:body>
</html>
