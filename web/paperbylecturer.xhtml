<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <title>Past Paper Library</title>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="jumbotron p-3 mb-2 bg-primary text-white">
                <center><h1>Past Paper Library</h1></center>
                <h:form>
                    <h:commandButton value="Home" action="usermainpage"/>
                    <h:commandButton value="Log Out" action="login" styleClass="float-right"/>
                </h:form>
            </div>
        </div>
        <center>
        <div class="container-fluid">
        <h3>Find Paper by Lecturer</h3>
        <h:form>
        <h:panelGrid columns="2">
            <div class="form-group">
                <h:outputLabel value="Lecturer:" styleClass="control-label" />
                <div class="col-xs-10">
                    <h:inputText value="#{pastpaper.lecturer}" styleClass="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <h:commandButton value="Find Paper" action="#{pastpaper.getbyLecturer()}" styleClass="btn btn-primary btn-sm btnPos" />
                </div>
            </div>
            <h:dataTable rendered="#{not empty findPaperByLecturer}" value="#{pastpaper.paperList}" var="paper" border="1" cellpadding="4" cellspacing="4" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">Subject</f:facet>
                    <h:outputText value="#{paper.subject}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Lecturer</f:facet>
                    <h:outputText value="#{paper.lecturer}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Year</f:facet>
                    <h:outputText value="#{paper.year}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Donwload</f:facet>
                    <h:outputLink value="#{paper.file}"> Click Me!</h:outputLink>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </h:form>
    </div>
    </center>
    </h:body>
</html>
